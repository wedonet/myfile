version: '3'

services:
   nginx:
      image: nginx:1.13 #镜像名称和版本
      ports:
         - "809:080"
      restart: always
      volumes:
         - ./web/public:/usr/share/nginx/html
         - ./nginx/logs:/var/log/nginx
         - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
         - ./nginx/conf.d:/etc/nginx/conf.d
         - /etc/localtime:/etc/localtime
      networks:
         - my-net
networks:
   my-net: